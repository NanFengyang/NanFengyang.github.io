---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <section class="meta">

  <span class="time">
    <time datetime="{{ page.date | date:"%Y-%m-%d" }}">{{ page.date | date:"%Y-%m-%d" }}</time>
  </span>
  {% if page.tags %}
  <span class="tags">
    {% for tag in page.tags %}
    <a href="/tags#{{ tag }}" title="{{ tag }}">#{{ tag }}</a>
    {% endfor %}
  </span>
  {% endif %}
  </section>
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    发布于 {{ page.date | date: "%F" }}
  </div>

  {% include disqus.html %}
</article>
